<html>
    <title>Golf Ingame</title>
    <link rel="stylesheet" href="../../../../oof/client/ui/reset.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="../../../../oof/client/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <body>
        <div class='top-section Easy'>
            <span class='title'>Test Course</span>
            <div class='holes'>Hole 1/5</div>
            <div class='difficulty'>Easy</div>
            <div class='course-progress-container'>
                <div class='course-progress'>
                    <div class='course-progress-inside'></div>
                    <div class='progress-circle-container'><div class='progress-circle completed'></div></div>
                    <div class='progress-circle-container'><div class='progress-circle current'></div></div>
                    <div class='progress-circle-container'><div class='progress-circle'></div></div>
                    <div class='progress-circle-container'><div class='progress-circle'></div></div>
                    <div class='progress-circle-container'><div class='progress-circle'></div></div>
                </div>
            </div>
        </div>
        <div class='power-container'>
            <div class='tooltip top'>Stroke 10 (Par 5)</div>
            <div class='power-bar-outer'>
                <div class='power-bar-inner'></div>
                <div class='power-bar-inner-overflow'></div>
            </div>
            <div class='tooltip'>Hold left & right click to adjust power, space to fire.</div>
        </div>
        <div class='powerups-container'>
            <div class='powerup doublepoints red'>
                <svg class='progress'>
                    <circle class='background'></circle>
                    <circle class='fill'></circle>
                </svg>
                <img class='powerup-img' src='imgs/powerup_4.png'></img>
            </div>
            <div class='powerup lightning'>
                <svg class='progress'>
                    <circle class='background'></circle>
                    <circle class='fill'></circle>
                </svg>
                <img class='powerup-img' src='imgs/powerup_2.png'></img>
                <div class='powerup-key text'>Q</div>
                <div class='powerup-charges text'>3</div>
            </div>
        </div>
    </body>
</html>
